<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha Sua Marmita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0 url('Restaurant Photo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 280px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #3a312c;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      font-family: 'Verdana', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #5a4941;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Escolha Sua Marmita!</h2>
    <img src="Indian Cooker.jpg" alt="Cozinheiro de rua preparando comida">
    <button class="btn">Basico</button>
    <button class="btn">Completo</button>
    <!-- Aqui adicionamos o link para a pÃ¡gina gourmet.html -->
    <button class="btn" onclick="location.href='gourmet.html'">Gourmet</button>
  </div>

</body>
</html>
