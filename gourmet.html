<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gourmet</title>
  <style>
    body {
      background: url('Restaurant Photo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gourmet</h1>
    <img src="Gourmet Meal.jpg" alt="Gourmet Meal Seazoned Rat">
    <button onclick="location.href='index.html'">Voltar</button>
  </div>

</body>
</html>
